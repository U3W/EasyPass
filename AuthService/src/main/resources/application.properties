spring.application.name=auth-service
server.servlet.context-path=/
server.servlet.session.timeout=600
server.port=7000

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

zuul.routes.store.url=${couchDB.url}
zuul.host.connect-timeout-millis=0
zuul.host.socket-timeout-millis=0

couchDB.url=http://localhost:5984/
couchDB.username=admin
couchDB.password=Password1234
couchDB.userDatabase=easypass_users

auth.secondsUntilChallengeTimesOut=60
auth.allowedWrongAttemptsUntilBlock=3
auth.secondsAfterAttemptsAreReset=1440



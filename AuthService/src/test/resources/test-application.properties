spring.application.name=auth-service
server.servlet.context-path=/
server.servlet.session.timeout=${auth.sessionTimeout}
server.port=7000
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
zuul.routes.store.url=${couchDb.url}
zuul.host.connect-timeout-millis=0
zuul.host.socket-timeout-millis=0
couchDb.url=http://localhost:5984/
couchDb.username=admin
couchDb.password=Password1234
couchDb.userDatabase=easypass_users
auth.challengeTimeout=60
auth.sessionTimeout=600
auth.allowedWrongAttempts=3
auth.secondsAfterAttemptsAreReset=1440
auth.challengeLength=10